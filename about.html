 		<div class="left"><p><div id="container"></div>
    <script>
      anychart.onDocumentReady(function () {

    // create data
    var data = [{x: "Python", value: 80},
		{x: "C", value: 57},
		{x: "C++", value: 63},
		{x: "SQL", value: 44},
		{x: "PowerPoint", value: 77},
		{x: "Informatica", value: 46},
		{x: "PowerBI": 80},
		{x: "Hadoop", value: 59},
		{x: "Hive", value: 48},
		{x: "PIG", value: 60},
		{x: "MongoDB", value: 71}
	];

    // create a chart
    chart = anychart.tagCloud();
	 
    // set the parsing mode
    chart.data(data, {mode: "by-word"});

// set the mode of the tag cloud
function tagCloudMode(mode) {
  chart.mode(mode);
}	      
	      
    
	    
    // configure angles
    chart.angles([0]);

    
    // set the chart title
    chart.listen("chartDraw", function () {
      chart.title("Technologies I've worked on");
    });

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
    

    </script></p></div>
