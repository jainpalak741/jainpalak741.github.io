 		<div class="left"><p><div id="container"></div>
    <script>
      anychart.onDocumentReady(function() {
        var data = [
    {"x": "Mandarin chinese", "value": 10},
    {"x": "English", "value": 8},
    {"x": "Hindustani", "value": 12},
    {"x": "Spanish", "value": 9},
    {"x": "Arabic", "value": 5},
    {"x": "Malay", "value": 9},
    {"x": "Russian", "value": 2},
    {"x": "Bengali", "value": 7},
    {"x": "Portuguese", "value": 15},
    {"x": "French", "value": 18},
    {"x": "Hausa", "value": 3},
    {"x": "Punjabi", "value": 13},
    {"x": "Japanese", "value": 18},
    {"x": "German", "value": 11},
    {"x": "Persian", "value": 6}
  ];
        var chart = anychart.tagCloud(data);

   // set a chart title
  chart.title('15 most spoken languages')
  // set an array of angles at which the words will be laid out
  chart.angles([0])
  // enable a color range
  chart.colorRange(true);
  // set the color range length
  chart.colorRange().length('80%');

  // display the word cloud chart
  chart.container("container");
  chart.draw();
});
    </script></p></div>
