<!DOCTYPE html>
<html>
  <head>
    <title>Palak Jain: Personal Page</title>  
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script> 
    <style>
      html, body, #container {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      }
    </style>    
  </head>
  <body>
    <div id="container"></div>
    <script>
      anychart.onDocumentReady(function () {
    var data = [
{"x": "Python", "value": 80},
{"x": "SQL", "value": 44},
{"x": "Data Science", "value": 40},
{"x": "Machine Learning", "value": 36},
{"x": "Informatica", "value": 32},
{"x": "BigData", "value": 28},
{"x": "PowerBI", "value": 24},
{"x": "BlockChain", "value": 20},
{"x": "Core Java", "value": 56},
{"x": "Data Mining", "value": 12},
{"x": "Hadoop", "value": 14},
{"x": "HTML", "value": 10},
{"x": "HBase", "value": 15},
{"x": "MS Excel", "value": 27}
    ];

    // Creates Tag Cloud chart.
    chart = anychart.tagCloud(data);
        chart.angles([0]);

    chart.title("Technologies I've worked on");
    chart.container("container");
    chart.draw();
});
    </script>
  </body>
</html>
